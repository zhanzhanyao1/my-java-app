name: Java CI/CD with Docker and EC2

on:
  push:
    branches: [ main ] # å½“ä½  push åˆ° main åˆ†æ”¯æ—¶è§¦å‘

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… æ‹‰å–ä»£ç 
        uses: actions/checkout@v2

      - name: â˜• è®¾ç½® JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ› ï¸ Maven æ„å»º
        run: mvn clean install

      - name: ğŸ³ æ„å»º Docker é•œåƒ
        run: docker build -t zhanyaodocker/my-java-app:latest .

      - name: ğŸ” ç™»å½• Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸ“¤ æ¨é€ Docker é•œåƒåˆ° Docker Hub
        run: docker push zhanyaodocker/my-java-app:latest

      - name: ğŸš€ SSH éƒ¨ç½²åˆ° AWS EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull zhanyaodocker/my-java-app:latest
            docker stop my-java-app || true
            docker rm my-java-app || true
            docker run -d -p 8080:8080 --name my-java-app zhanyaodocker/my-java-app:latest
