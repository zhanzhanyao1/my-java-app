name: my-java-app CI

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: zhanyaodocker/my-java-app
      TAG: ${{ github.sha }}

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: Run Spotless format check
        run: bash scripts/format-check.sh

      - name: âœ… Run unit tests
        run: bash scripts/run-tests.sh

      - name: ğŸ”§ Build project
        run: bash scripts/build.sh

      - name: ğŸ“¤ Upload artifact(JAR)
        uses: actions/upload-artifact@v4
        with:
          name: my-java-app-jar
          path: target/*.jar

      - name: ğŸ³ Build Docker image with tags
        run: bash scripts/docker-build.sh $IMAGE_NAME $TAG

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸš€ Push Docker image to Docker Hub
        run: bash scripts/docker-push.sh ${{ env.IMAGE_NAME }} ${{ env.TAG }}
