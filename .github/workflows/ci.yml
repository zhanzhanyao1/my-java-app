name: Java CI/CD with Docker and EC2

on:
  push:
    branches: [ main ] # 当你 push 到 main 分支时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ 拉取代码
        uses: actions/checkout@v2

      - name: ☕ 设置 JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🛠️ Maven 构建
        run: mvn clean install

      - name: 🐳 构建 Docker 镜像
        run: docker build -t zhanyaodocker/my-java-app:latest .

      - name: 🔐 登录 Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: 📤 推送 Docker 镜像到 Docker Hub
        run: docker push zhanyaodocker/my-java-app:latest

      - name: 🚀 SSH 部署到 AWS EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull zhanyaodocker/my-java-app:latest
            docker stop my-java-app || true
            docker rm my-java-app || true
            docker run -d -p 8080:8080 --name my-java-app zhanyaodocker/my-java-app:latest
