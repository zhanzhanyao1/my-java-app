name: my-java-app CD

on:
  push:
    paths:
      - 'src/**'
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: zhanyaodocker/my-java-app

    steps:
      - name: ğŸ” SSH to EC2 and deploy container
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            IMAGE_NAME=${{ env.IMAGE_NAME }}

            echo "ğŸ›‘ Stop old container if exists"
            docker stop my-java-app || true
            docker rm my-java-app || true

            echo "ğŸ“¥ Pull latest image"
            docker pull $IMAGE_NAME:latest

            echo "ğŸš€ Start container"
            docker run -d -p 8080:8080 --name my-java-app $IMAGE_NAME:latest

            echo "âœ… Running containers:"
            docker ps